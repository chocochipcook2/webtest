<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
    ol { list-style-type : none; position: relative;
    width: 318px;
    height: 400px ;
    padding-left: 10px;
    }
    span{font-size: 250%;
    color: forestgreen;
    }
    #main{width: 360px;
    height: 470px;
    border: 2px solid burlywood;
    }
    li{display: inline;}
    /*#sub{height: 450px;
    width: 40px;}
    #li{width: 250px;
    height: 450px;}*/
    </style>
</head>
<body>
    <h3>카푸치노</h3>
    <hr>
    <div id="main">
        <h3 style="text-align: center;">카푸치노 만드는 순서</h3>
        <ol>
            <div id="sub"><span style="position: absolute;">1.</span>
                <br/>
                <span style="position: absolute; top: 20%;">2.</span>
                <br/>
                <span style="position: absolute; top: 50%;">3.</span>
                <br/>
                <span style="position: absolute; top: 80%;">4.</span>
            </div>
            <div id="li">
            <li style="position: absolute;left: 20%;top: 3%;">에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제 맛이 난다.</li>
            
            <li style="position: absolute;left: 20%;top: 23%;">적당한 용기에 우유를 넣어 중탕을
                하거나 끓기 직전까지 데운다.
            </li>
            
            <li style="position: absolute;left: 20%;top: 53%;">몇초간 저어 충분히 거품을 낸다.
                거품이 충분하지 않으면 풍미가 떨어진다.
            </li>
            
            <li style="position: absolute;left: 20%;top: 83%;">컵에 계피 막대를 꽂고 커피를 부은 후
                우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</li>
                </div>
            </ol>
    </div>
</body>
</html>
